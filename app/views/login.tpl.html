<div class="outer-container">
    <div class="login-title text-center">Welcome to my Posts Web</div>
    <div class="inner-container">
        <form data-ng-submit="login.doLogin()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" data-ng-model="login.username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" data-ng-model="login.password" required>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
